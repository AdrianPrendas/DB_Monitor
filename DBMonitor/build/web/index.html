<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>select</title>
        <script
            src="https://code.jquery.com/jquery-1.12.4.min.js"
            integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ="
        crossorigin="anonymous"></script>
        <link href="css/ddd.css" rel="stylesheet" type="text/css"/>
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
        <link href="css/style.css" rel="stylesheet" type="text/css"/>
        
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jsSHA/2.3.1/sha_dev.js"></script>
        <script src="js/sha.js" type="text/javascript"></script>
    </head>
    <body>
        <!-- background="code.jpg" class="text-white" -->
        <h1 class="text-center" id="titulo" style="font-size: 20px;text-transform: uppercase ;">Config Client</h1>
        <script>
            var shaObj = new jsSHA("SHA-512", "TEXT");
            shaObj.update("This is a ");
            shaObj.update("test");
            var hash = shaObj.getHash("HEX");
            document.getElementById("titulo").innerHTML = hash;
        </script>
        <br>
        <form  id="formUsuario" name="formulario" > 
            <div class="form-row col-md-12">
                <div class="form-row col-md-4"></div>
                <div class="form-group col-md-1">
                    <label for="dblink"><b>DBlink:</b></label>                                  
                </div>
                <div class="form-group col-md-2">                   
                    <input type="text" size="38" class="rounded" id="user" required>                
                </div>
            </div>
            <div class="form-row col-md-12">
                <div class="form-row col-md-4"></div>
                <div class="form-group col-md-1">
                    <label for="user"><b>User:</b></label>                                  
                </div>
                <div class="form-group col-md-2">                   
                    <input type="text" size="38" class="rounded" id="user" required>                
                </div>
            </div>
            <div class="form-row col-md-12">
                <div class="form-row col-md-4"></div>
                <div class="form-group col-md-1">
                    <label for="password"><b>Password:</b></label>                                  
                </div>
                <div class="form-group col-md-2">                   
                    <input type="text" size="38" class="rounded" id="password" required>                
                </div>
            </div>
            <div class="form-row col-md-12">
                <div class="form-row col-md-4"></div>
                <div class="form-group col-md-1">
                    <label for="hostname"><b>Hostname:</b></label>                                  
                </div>
                <div class="form-group col-md-2">                   
                    <input type="text" size="38" class="rounded" id="hostname" required>                
                </div>
            </div>
            <div class="form-row col-md-12">
                <div class="form-row col-md-4"></div>
                <div class="form-group col-md-1">
                    <label for="port"><b>Port:</b></label>                                  
                </div>
                <div class="form-group col-md-2">                   
                    <input type="text" size="38" class="rounded" id="port" required>                
                </div>
            </div>
            <div class="form-row col-md-12">
                <div class="form-row col-md-4"></div>
                <div class="form-group col-md-1">
                    <label for="service name"><b>Service:</b></label>                                  
                </div>
                <div class="form-group col-md-2">                   
                    <input type="text" size="38" class="rounded" id="service name" required>                
                </div>
            </div>
            <div class="form-row col-md-12">
                <div class="form-row col-md-5"></div>
                <div class="form-group col-md-1"> </div>
                <div class="form-group col-md-2">                   
                    <button id="connect" class="btn-success">Connect</button>         
                </div>
            </div>
        </form>
    <center>
        <div>
            <a href="storage_monitor.html">Storage Monitor</a>
            <br>
            <a href="buffer_monitor.html">Buffer Monitor</a>
        </div>
    </center>
</body>

</html>
