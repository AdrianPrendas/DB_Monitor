        <style>
            h1,h3, button,a{
                font-family: 'Caesar Dressing', cursive;
            }
            .caja{
                width:300px;
            }
            a{

    <body>
    <center>
        <div class="container">

                        <div class="row">
                            <div class="col">

                        </div>
                        <div class="row caja">
                            <div class="col">

                            </div>

                                <input type="text"  id="user-name" title="please fill this input" required>

                            <div class="col">
                                <h3>password:</h3>
                            </div>
                            <div class="col">
                                <input type="password" id="password" title="please fill this input" required>
                                <br>	
                                <a href="">forgot password?</a>
                            </div>
                        </div>
                        <div class="row caja">
                            <div class="container">
                                <button class="btn btn-primary" type="submit">Authenticate</button>
                                <br>	
                                <a href="register.html">new user</a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </center>
