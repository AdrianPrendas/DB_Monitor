<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Login</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

	<script
	src="https://code.jquery.com/jquery-1.12.4.min.js"
	integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ="
	crossorigin="anonymous"></script>
	<link rel="stylesheet" type="text/css" href="./css/style.css">
	<script src="js/sha.js" type="text/javascript"></script>
	<link href="https://fonts.googleapis.com/css?family=Caesar+Dressing" rel="stylesheet"> 
	<style>
	h1,h3, button,a{
		font-family: 'Caesar Dressing', cursive;
	}
	.caja{
		width:300px;
	}
	a{
		font-size: 15px;
	}
</style>
</head>
<body>
	<center>
		<div class="container">
			<div class="contenedor">
				<h1>SYS DBA</h1>
				<div class="container">
					<div class="row">
						<div class="col">
							<img src="./pictures/dba.png" width="200">
						</div>
					</div>
					<div class="row caja">
						<div class="col">
							<h3>User:</h3>
						</div>
						<div class="col">
							<input type="text" class="usuario" id="user-name">
						</div>
					</div>
					<div class="row caja">
						<div class="col">
							<h3>password:</h3>
						</div>
						<div class="col">
							<input type="password" class="password" id="password">
							<br>	
							<a href="">forgot password?</a>
						</div>
					</div>
					<div class="row caja">
						<div class="container">
							<button class="btn btn-primary" id="login">Authenticate</button>
							<br>	
							<a href="register.html">new user</a>
						</div>
					</div>
				</div>
			</div>
		</div>
	</center>

	<script>
		$(function(){
			$("#login").on("click",function(){
				var shaObj = new jsSHA("SHA-512", "TEXT");
				shaObj.update($("#password").val());
            	//shaObj.update("test");
            	var hash = shaObj.getHash("HEX");
            	alert("password (SHA-512, HEX):\n\n"+hash.toUpperCase()+"\n\n str length:"+hash.length)
            })

		});
		$("#btn-modal").on("click",function(){
			
			$("#exampleModal").modal("show")
		})
	</script>



</body>
</html>
